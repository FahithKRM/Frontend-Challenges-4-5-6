<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/image-product-mobile.jpg" srcset="./images/image-product-desktop.jpg 1440w, ./images/image-product-mobile.jpg 375w" sizes="(min-width: 1440px) 1440px, 100vw" alt="Product Image">
      </div>
      <!-- <img src="./images/image-product-mobile.jpg" alt=""> -->

      <div class="card">
        <p class="title">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <p><span>$149.99</span></p>
          <p><del>$169.99</del></p>
        </div>

        <div class="button">
          <img src="./images/icon-cart.svg" alt="">
          Add to Cart</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
