<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" />
      </div>
      <h3>Jessica Randall</h3>
      <p class="place"><span> London, United Kingdom </span></p>
      <p class="skill">"Front-end developer and avid reader."</p>

      <div class="social-card">
        <div class="social-item">GitHub</div>
        <div class="social-item">Frontend Mentor</div>
        <div class="social-item">LinkedIn</div>
        <div class="social-item">Twitter</div>
        <div class="social-item">Instagram</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/krmfahith/">Fahith KRM.</a>.
    </div>
  </body>
</html>
